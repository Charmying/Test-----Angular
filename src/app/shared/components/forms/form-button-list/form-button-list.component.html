<div [formGroup]="form">
  <div *ngIf="title" class="text-lg font-semibold mb-2">{{ title }}</div>
  <div class="flex gap-4 flex-wrap">
    <div *ngFor="let item of data">
      <app-button [text]="item.name" [buttonClass]="isChecked(item) ? 'bg-black text-white border-black' : 'bg-white text-black border-black'" (buttonClick)="selectButton(item)"></app-button>
    </div>
  </div>
</div>
